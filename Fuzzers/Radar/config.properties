#!/bin/bash
# Configuration file: config.properties
# Description: Radar tool fuzzing test configuration parameters
# Supports fuzzing tests for both SQLite and MySQL databases
# ==================== General configuration ====================

# Radar tool JAR file path

Radar_TOOL_JAR="sqlancer-2.0.0.jar"

# Timeout (seconds)

TIMEOUT_SECONDS=1440

# Number of threads

NUM_THREADS=60

# Number of attempts

NUM_TRIES=100000000

# Print progress summary

PRINT_PROGRESS_SUMMARY=true

# ==================== MySQL Configuration ====================

# MySQL Host Address
MYSQL_HOST="mysql-8.0.16"

# MySQL Username
MYSQL_USERNAME="root"

# MySQL Password
MYSQL_PASSWORD="root"

# MySQL Reducer
MYSQL_REDUCER="mysql"

# MySQL Oracle Type
MYSQL_ORACLE="PQS"

# MySQL Database name (optional)
MYSQL_DATABASE="fuzzing_db"