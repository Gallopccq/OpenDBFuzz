#!/bin/bash

# Configuration file: config_sqlright.properties

# Description: SQLRight SQLite Fuzzing test configuration

# ==================== Basic configuration ====================


# SQLRight helper script path
SQLITE_SCRIPT="/home/sqlite/scripts/run_sqlright_sqlite_fuzzing_helper.sh"
MYSQL_SCRIPT="/home/mysql/scripts/run_sqlright_mysql_fuzzing_helper.sh"
POSTGRES_SCRIPT="/home/postgres/scripts/run_sqlright_postgres_fuzzing_helper.sh"


# Starting core number

START_CORE=0

# Number of concurrent processes

NUM_CONCURRENT=10

# Oracle type

ORACLE_TYPE="TLP"

# ==================== Advanced configuration ====================

# Working directory (optional)

WORKING_DIR="/home/sqlite/fuzzing"

# Output directory (optional)

OUTPUT_DIR="${WORKING_DIR}/output"

# Log file path (optional)

LOG_FILE="${WORKING_DIR}/fuzzing.log"

# Timeout (minutes, optional)

TIMEOUT_MINUTES=1440

# Database file path (optional)

SQLITE_DB_PATH="${WORKING_DIR}/test.db"