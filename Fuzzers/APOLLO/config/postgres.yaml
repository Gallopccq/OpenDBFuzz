# PostgreSQL config
dbms: postgresql
host: postgres-13
port: 5432
username: postgres
password: postgres
database: postgres

# Fuzzing parameter
fuzzing:
  timeout: 1440
  workers: 30
  max_queries: 1000000
  
output:
  directory: /tmp/out
  verbose: true

regression_detection:
  enabled: true
  threshold: 1.5
